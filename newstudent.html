
<html> 

  <head>
    <title>New Student</title>
  </head>

<body>
  <a href="index.html" target="_self">Home</a>&nbsp;&nbsp;&mdash;&nbsp;&nbsp;
    <a href="studentlist.html" target="_self">Student List</a>&nbsp;&nbsp;&mdash;&nbsp;&nbsp;
    <a href="newstudent.html" target="_self">New Student</a>


<form action="#" method="GET" >

<hr/>
<h2>Personal Information </h2>
   
      <label> 
        Full Name:
      <input type="text" name="txtfullname" >
    </label>
  <p>
    <label>
      Birthdate:
    <input type="date" name="txtbirthdate" >
  </label>
</p>
      <label> 
        Gender:
      <input type="radio" name="gender"  value="male">
      Male
      <input type="radio" name="gender"  value="female">
      Female
    </label> 
<hr/>
  <h2>Contact Information</h2>
  <p>
    <label>
      Email:
    <input type="email" name="email"  required>
    </label>
  </p>
<p>
    <label >
      Phone
      <input type="tel" name="phone">
    </label>
  </p>
<p>
  <label>
    Address:
    <textarea rows="5" cols="100" name="txtaddress" ></textarea>
  </label>
  </p>
    <hr/>
  <h2>University Information</h2>
  <p>
  <label>
Choose Your Faculty:
<select name="faculty">
<option value="f1">Faculty of Computer and Information Technology
</option>
<option value="f2">Faculty 2
</option>
</select>
  </label>
</p> 
  <input type="submit">
</form>
</body>
  </html>    
      
      <hr/>
